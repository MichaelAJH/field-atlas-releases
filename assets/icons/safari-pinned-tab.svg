<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!--
    Field Atlas — pinned-tab mask icon.
    Rules: all shapes must be filled/stroked black.
    Safari applies the color= tint from the <link> tag automatically.
    No backgrounds, no gradients, no colors other than black.
  -->

  <!-- Edges (citation links between papers) -->
  <line x1="50" y1="50" x2="22" y2="22" stroke="black" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="78" y2="22" stroke="black" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="78" y2="75" stroke="black" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="22" y2="75" stroke="black" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="22" y1="22" x2="78" y2="22" stroke="black" stroke-width="2"   stroke-linecap="round"/>
  <line x1="78" y1="22" x2="78" y2="75" stroke="black" stroke-width="2"   stroke-linecap="round"/>
  <line x1="22" y1="75" x2="78" y2="75" stroke="black" stroke-width="2"   stroke-linecap="round"/>

  <!-- Outer nodes (cited papers) -->
  <circle cx="22" cy="22" r="6.5" fill="black"/>
  <circle cx="78" cy="22" r="6.5" fill="black"/>
  <circle cx="78" cy="75" r="6.5" fill="black"/>
  <circle cx="22" cy="75" r="6.5" fill="black"/>

  <!-- Central hub node (the focal paper) — larger -->
  <circle cx="50" cy="50" r="10"  fill="black"/>
</svg>
